<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="less/tile.css">
  <!-- d3js -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!-- d3js -->
  <script type="text/javascript" src="./js/arcjs.js"></script>
</head>
<body>
<div class="container">
  <div class="main-title">
    <h1>Sensor DashBoard</h1>
  </div>
  	<div class="tile-medium tile-large-x bg-yellow">
  		<div class="tile-content">		
  				<div class="titles">
            <span class="mif-plus mif-2x"></span>
            <h4>Add New Device</h4>
          </div> 				
  		</div>
  	</div>
    <div class="tile-medium tile-large-x bg-lightRed">
      <div class="tile-content">
          <div class="titles">
            <span class="mif-plus mif-2x"></span>
            <h4>Add New Sensor</h4>
          </div>       
      </div>
    </div>
    <div class="tile-medium tile-large-x bg-lighterBlue">
      <div class="tile-content">
          <div class="titles">
            <span class="mif-plus mif-2x"></span>
            <h4>Sensor Data</h4>
          </div>       
      </div>
    </div>
    <div class="tile-super bg-lighterBlue">
      <div class="tile-content">
          <div class="titles">
            <div class="arcjs" id="arcjs"></div>
          </div>       
      </div>
    </div>
</div>
<script>
  var svg = d3.select("#arcjs")
    .append("svg")
    .attr("width", 200)
    .attr("height", 200)
    .append("g")
    .attr("transform", "translate(100,100)");

var arc = d3.svg.arc()
    .innerRadius(50)
    .outerRadius(70)
    .startAngle(0)
    .endAngle(2 * Math.PI);

svg.append("path")
    .attr("class", "arc")
    .attr("d", arc);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
</body>
</html>
