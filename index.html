<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="less/tile.css">
</head>
<body>
<div class="container">
  <div class="main-title">
    <h1>Sensor DashBoard</h1>
  </div>
  	<div class="tile tile-long-x bg-yellow">
  		<div class="tile-content">
  			<div class="contents">
  				<div class="titles">
            <h3>Add New Device</h3>
            <span class="mif-minus mif-4x"></span>
          </div>
  			</div> 				
  		</div>
  	</div>
    <div class="tile-small tile-long-x bg-lightRed">
      <div class="tile-content">
        <div class="contents">
          <div class="titles">
            <h3>Add New Sensor</h3>
          </div>
        </div>        
      </div>
    </div>
    <div class="tile-small tile-long-x bg-lighterBlue">
      <div class="tile-content">
        <div class="contents">
          <div class="titles">
            <h3>Sensor Data</h3>
          </div>
        </div>        
      </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
</body>
</html>
